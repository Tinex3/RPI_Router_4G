# Interfaz WiFi
interface=wlan0

# Driver nl80211 (estándar para Raspberry Pi)
driver=nl80211

# SSID (nombre de la red WiFi)
ssid=RPI_Router_4G

# Canal WiFi (1-11)
channel=6

# Modo WiFi: g = 2.4GHz
hw_mode=g

# País (AR = Argentina, ajustar según tu ubicación)
country_code=AR

# Seguridad WPA2
auth_algs=1
wpa=2
wpa_key_mgmt=WPA-PSK
rsn_pairwise=CCMP

# Password WiFi (cambiar por una segura)
wpa_passphrase=router4g2024

# Ocultar SSID (0 = visible, 1 = oculto)
ignore_broadcast_ssid=0

# Máximo de clientes
max_num_sta=10

# 802.11n
ieee80211n=1
wmm_enabled=1
