# Deshabilitar DNS por defecto
port=0

# Interfaz del AP
interface=wlan0

# Rango DHCP para clientes WiFi
dhcp-range=192.168.50.10,192.168.50.100,255.255.255.0,24h

# Gateway (la Raspberry Pi)
dhcp-option=3,192.168.50.1

# DNS (usar los de Google como upstream)
dhcp-option=6,8.8.8.8,8.8.4.4

# Dominio local
domain=local

# No leer /etc/resolv.conf
no-resolv

# Usar estos DNS upstream
server=8.8.8.8
server=8.8.4.4

# Log queries (Ãºtil para debugging)
log-queries
log-dhcp
