{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Configuracion WiFi AP</h2>
  
  <div class="info-list">
    <div class="info-item">
      <label>Nombre de la red (SSID)</label>
      <input id="wifi-ssid" class="input" placeholder="RPI_Router_4G" value="">
    </div>
    <div class="info-item">
      <label>Contrasena WiFi</label>
      <div class="password-wrapper">
        <input id="wifi-password" type="password" class="input" placeholder="********" value="">
        <button type="button" class="btn-icon" onclick="togglePassword('wifi-password')">üëÅ</button>
      </div>
      <small class="hint">Minimo 8 caracteres</small>
    </div>
    <div class="info-item">
      <label>Canal WiFi</label>
      <select id="wifi-channel" class="input">
        <option value="1">Canal 1 (2412 MHz)</option>
        <option value="6" selected>Canal 6 (2437 MHz)</option>
        <option value="11">Canal 11 (2462 MHz)</option>
      </select>
    </div>
  </div>
  <button class="btn" onclick="saveWiFi()">Guardar y Reiniciar WiFi</button>
  <div id="wifi-status" class="status-msg"></div>
</div>

<div class="card">
  <h2>Configuracion Modem</h2>

  <div class="row">
    <div class="col">
      <label>APN</label>
      <input id="apn" class="input" value="{{ cfg.apn }}">
    </div>
    <button class="btn" onclick="saveAPN()">Guardar APN</button>
  </div>

  <hr class="hr">

  <div class="row">
    <label class="check">
      <input id="isolate" type="checkbox" {% if cfg.security.isolate_clients %}checked{% endif %}>
      Aislar clientes Wi-Fi (evita que se vean entre ellos)
    </label>
    <button class="btn" onclick="applySecurity()">Aplicar</button>
  </div>
</div>

<script src="/static/js/settings.js"></script>
{% endblock %}
