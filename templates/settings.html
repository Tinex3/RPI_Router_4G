{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Settings</h2>

  <div class="row">
    <div class="col">
      <label>APN</label>
      <input id="apn" class="input" value="{{ cfg.apn }}">
    </div>
    <button class="btn" onclick="saveAPN()">Guardar APN</button>
  </div>

  <hr class="hr">

  <div class="row">
    <label class="check">
      <input id="isolate" type="checkbox" {% if cfg.security.isolate_clients %}checked{% endif %}>
      Aislar clientes Wi-Fi (evita que se vean entre ellos)
    </label>
    <button class="btn" onclick="applySecurity()">Aplicar</button>
  </div>
</div>

<script src="/static/js/settings.js"></script>
{% endblock %}
